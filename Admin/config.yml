backend:
 name: github
 repo: an-two-one/urban-jekyll-template

 media_folder: "images"

 collections: 
  - name:"website-settings"
    label: "website settings"
    files:
      - label: "naviguation"
        name: "navigation"
        file: "_date/navigation.yml"
        fields: 
        - label: "Link"
          name: "link"
          widget: "list"
          fields: 
          - {label: "Name", name="name", widget="string"}
          - {label: "Link", name="link", widget:"string"}